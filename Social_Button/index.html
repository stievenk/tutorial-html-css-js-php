<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Buttton by Stieven Kalengkian</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="sosmed"><i class="fab fa-facebook"></i><span>Facebook</span></div>
      <div class="sosmed"><i class="fab fa-instagram"></i><span>Instagram</span></div>
      <div class="sosmed"><i class="fab fa-twitter"></i><span>Twitter</span></div>
      <div class="sosmed"><i class="fab fa-youtube"></i><span>Youtube</span></div>
      <div class="sosmed"><i class="fab fa-tiktok"></i><span>TikTok</span></div>
      <div class="sosmed"><i class="fab fa-github"></i><span>Github</span></div>
      <div class="sosmed"><i class="fab fa-linkedin"></i><span>Linkedin</span></div>
      <div class="sosmed"><i class="fab fa-whatsapp"></i><span>Whatsapp</span></div>
      <div class="sosmed"><i class="fab fa-telegram"></i><span>Telegram</span></div>
      <div class="sosmed"><i class="fab fa-discord"></i><span>Discord</span></div>
      <div class="sosmed"><i class="fab fa-snapchat"></i><span>Snapchat</span></div>
      <div class="sosmed"><i class="fab fa-skype"></i><span>Skype</span></div>
      <div class="sosmed"><i class="fab fa-google"></i><span>Google</span></div>
      <div class="sosmed"><i class="fab fa-reddit"></i><span>Reddit</span></div>
      <div class="sosmed"><i class="fab fa-pinterest"></i><span>Pinterest</span></div>
      <div class="sosmed"><i class="fab fa-tumblr"></i><span>Tumblr</span></div>
      <div class="sosmed"><i class="fab fa-quora"></i><span>Quora</span></div>
   </div>
</body>
</html>
